<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
    circle {
        fill: lightblue;
        stroke: black;
    }
</style>

<body onload='init()'>
    <svg width=300 height=300>
    </svg>
    <script>
        async function init() {

            // Set the dimensions of the plot
            var margin = 50, width = 200, height = 200;

            // Append SVG object to the body of the page
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + 2 * margin)
                .attr("height", height + 2 * margin)
                .append("g")
                .attr("transform", "translate(" + margin + "," + margin + ")");

            // Read the data
            data = await d3.csv("https://flunky.github.io/cars2017.csv").then(function (data) {

                //console.log(data)

                // Define the scales
                var x = d3.scaleLog(10).domain([10, 150]).range([0, width]);
                var y = d3.scaleLog(10).domain([10, 150]).range([height, 0]);
                var z = d3.scaleLinear().domain([4, 14]).range([4, 14]);

                // Add the x-axis
                svg.append("g")
                    .attr("transform", "translate(" + margin + "," + (height + margin) + ")")
                    .call(d3.axisBottom(x).ticks(4).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

                // Add Average Highway MPG along y axis
                svg.append("g")
                    .attr("transform", "translate(" + margin + "," + margin + ")")
                    .call(d3.axisLeft(y).ticks(4).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

                // Add the Circles
                svg.append("g")
                    .selectAll("circle")
                    .data(data)
                    .enter().append("circle")
                    .attr("cx", function (d) { return x(d.AverageCityMPG); })
                    .attr("cy", function (d) { return y(d.AverageHighwayMPG); })
                    .attr("r", function (d) { return z(2 + d.EngineCylinders); })
                    .style("fill", "lightblue")
                    .attr("stroke", "black");
            })
                .catch(function () {
                    console.log("error loading file");
                });
        };
    </script>

</body>

</html>
