<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style>
    circle {
        fill: lightblue;
        stroke: black;
    }
</style>

<body onload='init()'>
    <svg width=300 height=300>
    </svg>
    <script>
        async function init() {
            // Read the data
            data = await d3.csv("https://flunky.github.io/cars2017.csv").then(function (data) {
                // Set the dimensions of the plot

                var margin = 50, width = 200, height = 200;

                var x_scale = d3.scaleLog(10).domain([10, 150]).range([0, width]).base(10);
                var y_scale = d3.scaleLog(10).domain([10, 150]).range([height, 0]).base(10);

                // Add Circles Translated by Margin
                svg = d3.selectAll("svg")
                svg.append("g")
                    .attr("transform", "translate(" + margin + "," + margin + ")")
                    .selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return x_scale(d.AverageCityMPG); })
                    .attr("cy", function (d) { return y_scale(d.AverageHighwayMPG); })
                    .attr("r", function (d, i) { return d3.sum([2, d.EngineCylinders]); })

                // Add y axis
                svg.append("g")
                    .attr("transform", "translate(" + margin + "," + margin + ")")
                    .call(d3.axisLeft().scale(4).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

            }
            );
        }
    </script>

</body>

</html>
